name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Perl dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libwww-perl
      - name: Run Tests
        run: perl run_tests.pl
